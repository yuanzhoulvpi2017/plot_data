5,"title":"新冠病毒可通过气溶胶传播？","mainSummary":"丁香医生团队：暂不明确。要重视，但不必恐慌","summary":"","body":"气溶胶颗粒通常>10微米，一般医用口罩就能阻挡。半径<0.1微米的气溶胶微粒，重量轻，主要在高空，会随风飘走，呼吸到的概率不大。气溶胶质点比表面能很大，又有电荷，病毒很容易被破坏，存活度不高。非医务人员在日常只有达到极高数量级的阈值，部分病毒才能由黏膜进入人体。由气溶胶形式悬停在衣物、皮肤的病毒，只有极微小的比例能通过接触传播。这样的病毒量不太会引发疾病。","sourceUrl":"","score":132,"rumorType":2},{"id":134,"title":"钟南山团队开中药凉茶处方?","mainSummary":"广州医科大辟谣：只是个别医生开的方子","summary":"","body":"近日，「钟南山公开中药预防汤剂」，引发网友热议，报道称此中药凉茶是预防新型冠状病毒肺炎的处方。广州医科大学校长回应，这是广医一附院个别医生开的中药预防方子，他给医护人员喝了以后感觉有所帮助，并不是外界所传说的重大发现。","sourceUrl":"","score":131,"rumorType":0},{"id":133,"title":"空气里有气溶胶，绝不能开窗通风？","mainSummary":"丁香医生团队辟谣：要分情况，对于一般小区的居民，能开窗通风","summary":"","body":"要减少悬浮的气溶胶的影响，适当的通风措施是必要的。但需要注意，气溶胶是有可能随空气流动的，由于气流方向不当，可导致污染气溶胶流向干净的区域。\n如果有居家隔离者，必须单间隔离，或处在全屋出风的位置，公共区域或其它房间自然通风时必须关闭患者所在屋子门窗。\n同时注意不要用风扇等高流速设备通风，以免引起湍流，让本已沉降的微粒重新悬浮。","sourceUrl":"","score":130,"rumorType":0},{"id":132,"title":"核酸检验频繁假阴性，有大量漏诊？","mainSummary":"丁香医生团队辟谣：「核酸检验」是作为新型冠状病毒确诊标准，但「核酸检测阴性」并不是排除感染的依据","summary":"","body":"不用太多担心，「核酸检验」是作为新型冠状病毒确诊标准，但「核酸检测阴性」并不是排除感染的依据。\n\n对于还没确诊的患者，会被列为「疑似患者」。\n疑似患者在后续诊治过程中，还会多次进行核酸检测和鉴别诊断，最终得到确诊结果。","sourceUrl":"","score":129,"rumorType":0},{"id":76,"title":"电吹风对手和面部吹30秒能消毒？","mainSummary":"丁香医生团队辟谣：30 秒太短，真吹半小时容易受伤","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。电吹风的温度即使能达到 56℃ 甚至更高，对着手和面部持续吹 30 分钟，也容易造成烫伤等伤害。还是好好洗手，做好清洁吧。","sourceUrl":"","score":128,"rumorType":0},{"id":130,"title":"核酸检测转阴后，还有可能复发？","mainSummary":"丁香医生团队：仅仅是核酸检测转阴，并不意味着康复","summary":"","body":"《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》指出，患者出院或解除隔离需同时满足以下三个条件：体温恢复正常3天以上、呼吸道症状明显好转；肺部影像学显示炎症明显吸收；连续两次呼吸道病原核酸检测阴性（采样时间间隔至少1天）。仅仅一次核酸检测阴性并不意味着康复，也就谈不上「复发」。","sourceUrl":"","score":127,"rumorType":2},{"id":62,"title":"不要收现金，会感染新冠病毒？","mainSummary":"丁香医生团队：无论何时，接触了现金都要洗手","summary":"","body":"现金流通渠道复杂，确实会有很多细菌病毒等病原体，但并不是接触了就一定会感染，而是不洗手又揉眼睛、拿东西吃或摸伤口等。无论是否防范新型冠状病毒，都建议大家在使用现金后，注意洗手、正确洗手，避免脏手接触眼睛、口鼻。","sourceUrl":"","score":124,"rumorType":2},{"id":106,"title":"瑞德西韦对治疗新冠肺炎有效？","mainSummary":"中日友好医院副院长曹彬教授：临床试验结果未出","summary":"","body":" 2 月 6 日晚，针对互联网上流传的抗病毒药物瑞德西韦在武汉「显效」的传闻，正在武汉负责该药物临床试验的中日友好医院副院长曹彬教授向中国青年报 · 中国青年网记者表示：「临床研究今天才开始，怎么可能知道结果？」他强调，科学研究需要时间。","sourceUrl":"","score":123,"rumorType":2},{"id":127,"title":"确诊患者要自费40%的治疗费用？","mainSummary":"丁香医生团队辟谣：确诊患者不需要自己承担费用，各级财政会进行兜底","summary":"","body":"2 月 7 日，财政部副部长余蔚平在新闻发布会上说，对确诊患者个人负担费用实行财政兜底，其中，中央财政补助 60%；对疑似患者，由就医地制定财政补助政策，中央财政视情给予适当补助。丁香医生团队向政府相关部门求证：确诊患者不需要自己承担费用，各级财政会进行兜底。我们也在此呼吁：千万不要因为钱的问题逃避治疗！","sourceUrl":"","score":122,"rumorType":0}]}catch(e){}</script><script id="getIndexRecommendList">try { window.getIndexRecommendList = [{"id":110,"createTime":1581040237000,"modifyTime":1581040237000,"contentType":6,"title":"新冠肺炎真的存在母婴垂直传播吗？","imgUrl":"https://img1.dxycdn.com/2020/0207/198/3395258051538996186-135.png","linkUrl":"https://mp.weixin.qq.com/s/ftDcCBvZgetuId44knxX8A","recordStatus":1,"sort":254,"operator":"heyanan"},{"id":109,"createTime":1581040145000,"modifyTime":1581040145000,"contentType":1,"title":"我是不是「无症状感染者」？","imgUrl":"https://img1.dxycdn.com/2020/0207/537/3395257853970875354-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/YmCaW7rep9g8axKcEDB3eA","recordStatus":1,"sort":253,"operator":"laijj"},{"id":100,"createTime":1580878176000,"modifyTime":1580878176000,"contentType":1,"title":"口罩不够用怎么办？你关心的 5 个问题一篇讲清楚","imgUrl":"https://img1.dxycdn.com/2020/0205/207/3394910023897006215-135.jpg","linkUrl":"https://mp.weixin.qq.com/s?__biz=MjA1ODMxMDQwMQ==&mid=2657273992&idx=1&sn=4e3b77325e11475b413ab3412028cf35&chksm=4906cce67e7145f0ca06608877f9da770a5c26d6aa8b660f1f86812ddc0050b906ef09c108ac&token=893618562&lang=zh_CN#rd","recordStatus":1,"sort":252,"operator":"laijj"},{"id":101,"createTime":1580878411000,"modifyTime":1580878411000,"contentType":2,"title":"7 个号称能预防新冠肺炎的产品，一个都不能信","imgUrl":"https://img1.dxycdn.com/2020/0205/480/3394910528555303679-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/-jbiQpByuxPGYyCJceaITw","recordStatus":1,"sort":251,"operator":"heyanan"},{"id":102,"createTime":1580879840000,"modifyTime":1580879840000,"contentType":3
